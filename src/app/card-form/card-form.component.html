<form [formGroup]="cardForm"> 
    <input formControlName="name" />

<div *ngIf="cardForm.controls.name.errors">

    <div *ngIf="cardForm.controls.name.errors.required">
        Value is required.
    </div>

</div>

</form>

<div> Form Contents: {{cardForm.value | json}}  </div>
<div>Form is valid: {{ cardForm.valid}}</div>
<div>Erros around name: {{cardForm.controls.name.errors | json}}</div>
